{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nav-bar">
        <h1 class="logo">To-Do-App</h1>

        <div class="nav-links">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-btn">Login</a>
                <a href="{% url 'register' %}" class="nav-btn">Register</a>
            {% endif %}
        </div>
    </div>

    {% block content %}{% endblock content %}

</body>
</html>
